<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="header">
      <img id="header-img" alt="make a good image here."
        src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg" />
      <nav id="nav-bar">
        <div><a href="#info" class="nav-link" id="nav-link">Info</a></div>
        <div><a href="#newsletter" id="nav-link2" class="nav-link">Newsletter</a></div>
        <div><a href="#learnmore" id="nav-link3" class="nav-link">Learn&nbsp;More</a></div>
      </nav>
    </div>
    <section id="info">
      info
    </section>
    <section id="newsletter">
      News Letter Section
    </section>
    <section id="learnmore">
      Learn More Section
    </section>

    <div id="video-div">
      <iframe width="560" height="315" id="video"
        src="https://www.youtube.com/embed/dA5pILkH4Cg" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="form-div">
      <form id="form">
        <input type="email" id="email" placeholder="Enter Your Email" />

      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
